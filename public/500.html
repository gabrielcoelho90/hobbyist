<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #264b3b;
      color: #343a40;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
    }

    .error-image-container {
      flex: 1;
      text-align: center;
    }

    .error-image {
      max-width: 100%;
      height: auto;
    }

    .error-message {
      flex: 2;
      text-align: left;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      color: #2b914c;
    }

    p {
      font-size: 1rem;
      color: #6c757d;
    }

    .home-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: #fff;
      background-color: #2b914c;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .home-link:hover {
      background-color: #264b3b;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="error-image-container">
      <img src="error500.png" alt="500 Error" class="error-image">
    </div>
    <div class="error-message">
      <h1>We're sorry, but something went wrong.</h1>
      <p>If you are the application owner check the logs for more information.</p>
      <a href="/" class="home-link">Go to Homepage</a>
    </div>
  </div>
</body>
</html>
